<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 220" role="img" aria-labelledby="metricsTitle metricsDesc">
  <title id="metricsTitle">Indicadores profesionales de Jesús Nava</title>
  <desc id="metricsDesc">Tres tarjetas que resumen experiencia, proyectos entregados y automatizaciones desarrolladas.</desc>
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1d4ed8" />
    </linearGradient>
    <linearGradient id="cardGradientSecondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    <linearGradient id="cardGradientTertiary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
  </defs>
  <rect x="40" y="30" width="340" height="160" rx="22" fill="url(#cardGradient)" stroke="rgba(226,232,240,0.45)" stroke-width="2" />
  <rect x="430" y="30" width="340" height="160" rx="22" fill="url(#cardGradientSecondary)" stroke="rgba(226,232,240,0.45)" stroke-width="2" />
  <rect x="820" y="30" width="340" height="160" rx="22" fill="url(#cardGradientTertiary)" stroke="rgba(226,232,240,0.45)" stroke-width="2" />
  <g fill="#f8fafc" font-family="'Poppins', 'Segoe UI', sans-serif" text-anchor="middle">
    <text x="210" y="110" font-size="64" font-weight="700">5+</text>
    <text x="210" y="140" font-size="20" font-weight="500">años creando soluciones</text>
    <text x="210" y="168" font-size="16" font-weight="400" fill="#cbd5f5">Desde la ideación hasta el despliegue en producción.</text>

    <text x="600" y="110" font-size="64" font-weight="700">25</text>
    <text x="600" y="140" font-size="20" font-weight="500">proyectos lanzados</text>
    <text x="600" y="168" font-size="16" font-weight="400" fill="#cffafe">Incluyendo plataformas web, herramientas de escritorio y APIs.</text>

    <text x="990" y="110" font-size="64" font-weight="700">40+</text>
    <text x="990" y="140" font-size="20" font-weight="500">automatizaciones</text>
    <text x="990" y="168" font-size="16" font-weight="400" fill="#e0e7ff">Procesos acelerados para equipos técnicos y de negocio.</text>
  </g>
</svg>
